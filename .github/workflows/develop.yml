name: Test Code
on:
  pull_request:
  push:
    branches:
      - develop/*
jobs:
  test-code:
  Validate-Dev-Changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Test Lint
        run: npm run lint

      - name: Test coverage
        run: npm run test



    QA-deploy:
    needs: Validate-Dev-Changes
    environment:
      name: QA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Run test
        run: npm run test

      - name: Set Homepage
        run: npm run setHomepage

      - name: deploy to QA env --> Netlify
        run: netlify deploy --prod --auth ${{secrets.ALANAUTHTOKEN}} --site ${{secrets.SITEIDPUFFPUFF}}
